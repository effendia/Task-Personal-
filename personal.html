<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <button class="logout">Logout</button>
    </nav>


      <!-- Task Container -->
      <div class="task-container">
        <div class="task-header">
            <button class="back-btn">&larr;</button>
            <div class="work-status">
                <span class="task-title">Personal</span>
                <p>2/5 done</p>
                <span class="progress pending"></span> 
            </div>
            <button class="delete-btn">delete</button>
        </div>


        <!-- Add Task Input -->
        <div class="add-task">
          <button class="add-btn">+</button>
          <input type="text" placeholder="Add a task">
      </div>

      <!-- Tasks List -->
      <div class="tasks">
          <h3>Tasks - 3</h3>
          <div class="task-item">
              <span>Input data student</span>
              <span class="checkbox"></span>
          </div>
          <div class="task-item">
              <span>Review Content</span>
              <span class="checkbox"></span>
          </div>
          <div class="task-item">
              <span>Research Content</span>
              <span class="checkbox"></span>
          </div>
      </div>

      <!-- Completed Tasks -->
      <div class="tasks completed-tasks">
          <h3>Completed - 2</h3>
          <div class="task-item completed">
              <span>Design Mockup</span>
              <span class="checkbox checked"></span>
          </div>
          <div class="task-item completed">
              <span>Teach</span>
              <span class="checkbox checked"></span>
          </div>
      </div>
  </div>
</body>
</html>
